<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Best Family Restaurant in Jaipur , Rajasthan | MyHotel.com </title>
    <link rel="stylesheet" href="myhotel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
    <nav id="navbar">
        <div id="logo">
            <img class="pic" src="KOOK2.png" alt="KookYard" width="500px">
        </div>
        <ul>
            <li class="item"><a href="#">Menu</a></li></li>
            <li class="item"><a href="#">Dining</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">Manage Booking</a></li>
            <li class="item"><a href="#">Review Us</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <section id="home">
        <p class="primary">Welcome To KookYard</p>
        <p class="primary2">Something Hot , Something Tasty</p>
        <p class="primary2">We Are The "Best Family Restaurant" in Jaipur</p>
        <button class="btn"><a class="bt" href="#footer">Book Table</a></button>
    </section>
    </div>
    <section>
    <div class="servicescontainer">
        <h1 class="primaryservice">Our Services</h1>
        <div id="services">
            <div class="service1">
                <div class="box">
                   <img src="table.jpg">
                   <h2 class="secondayservice">Dining In</h2>
                </div>
            </div>    
        
            <div class="service2">
                <div class="box">
                   <img src="delivery.png">
                   <h2 class="secondaryservice1">Home Delivery</h2>
                </div>
            </div>
            <div class="service3">
                <div class="box">
                   <img src="rajasthani.jpg">
                   <h2 class="secondaryservice2">Special Rajasthani Thali</h2>
                </div>
            </div>
        </div>
    </div>    
    </section>
    <section>
        <div id="footer"></div>
                <div class=footer1>
                    <div class="footer2">
                        <form action="">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                        <label for="noofpeople">Number of People</label>
                        <select id="noofpeople" name="Numberofpeople">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6 and more</option>
                        </select><br>
                        <label for="contact">Contact Number</label>
                        <input type="" id="Contactnumber" placeholder="Your phone number.."><br><br>
                        <label for="subject">Special Preferance</label>
                        <textarea id="subject" name="subject" placeholder="Write here..." style="height:200px"></textarea>
                        <input type="submit" value="Book">                    
                        </form>
                    </div>
                </div>  
        </div>
    </section>
